<!DOCTYPE html>
<html>
<head>
    <title>First Responder</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">

<body>

<div class="grid grid-2-765 grid-3-1024">

<div class="left">
<h3>First Name</h3>
<input type="name" placeholder="Zlatan">

<input type="name" placeholder="Ibrahimovic">

<h3>Email Address</h3>
<input type="text" name="txtsearch" id="txtsearch" size="20"/>

<option value="United Kingdom">United Kingdom</option>
<option value="United States of America">United States of America</option>
<option value="Sweden">Sweden</option>

</select>

<h3>Biography</h3>

</div>

<div class="middle">
<h3>Phone Number</h3>
<input type="name" placeholder="+44 020 7619 5003 ">

<h3>Affiliations</h3>
<input type="text" class="comment"/>

<h3>Choose an occupation</h3>
<input type="text" name="txtsearch" id="txtsearch" size="20"/>

<h3>Pet's Name</h3>
<input type="text" name="txtsearch" id="txtsearch" size="20"/>

<h3>Favorite Gadget</h3>
<input type="text" name="txtsearch" id="txtsearch" size="20"> </div>

<div class="right">

</select>
<h3>Favorite Drink</h3>
<input type="text" name="txtsearch" id="txtsearch" size="20"/>

<h3>Special Power</h3>
<input type="text" name="txtsearch" id="txtsearch" size="20"/>

<h3>Weapon of Choice</h3>
<input type="text" name="txtsearch" id="txtsearch" size="20"/>

<h3>Special power</h3>
<input type="text" class="comment"/> </div>



</div>


</div>

</html>
